dfemtoolz_openR parameters


stl_or_fal_input 3

first input file is stl (3), or fal (any other number)


use_all_inlet_or_outlet_faces 1

use all inlet or outlet faces for NUMST (0 or 1)


use_all_inlet_or_outlet_nodes 1

use all inlet or outlet nodes for NUMZAD (0 or 1)


print_numzad_nodes_and_inlet_or_outlet_facets 1

print numzad nodes and inlet or outlet facets (0 or 1)


clear_and_set_this_boundary_to_nodes 47

clear and set this boundary to nodes (0, 7, 8, 16, 32, 64)



add_this_boundary_to_all_nodes_outlet_or_inlet_faces 0

add this boundary to all nodes outlet or inlet faces (0, 7, 8, 16, 32, 64)



nearNodeTol 0.01 

tol for nodes near plane



sameNodeTol 0.001

tol for nodes that are not unique (same nodes)



scale_facX 1.0
scale_facY 1.0
scale_facZ 1.0

scale factor



materialID_of_outlet_or_inlet 2

pick materialID to make outlet or inlet

